<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/src/figures/cartinho-psd.png" type="image/x-icon">
    <title>Store | Login</title>
</head>

<body>
    <main id="login">
        <section class="login">
            <div class="card-login">
                <h3>Login in store</h3>
                <form action="" method="post">
                    <div class="form-group">
                        <div class="group">
                            <input type="email" name="email" id="email" autocomplete="off" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group">
                            <input type="password" name="password" id="password" autocomplete="off" required>
                            <label for="password">Password</label>
                            <i class="btnShowPassword bi bi-eye-slash-fill"></i>
                        </div>
                    </div>
                    <a href="#">Forgot your password?</a>
                    <button type="submit">Login</button>
                </form>
                <small>Don't have an account?<a href="/index.html"> Register</a></small>
                <hr>
                <div>
                    <a href="#">
                        <i class="bi bi-google"></i>
                        Login with Google
                    </a>
                    <a href="#">
                        <i class="bi bi-facebook"></i>
                        Login with Facebook
                    </a>
                </div>
            </div>
        </section>
        <section>
            <div class="content">
                <div class="logo">
                    <img src="/src/figures/StoreRoxo.png" alt="logo">
                </div>
                <img src="/src/figures/Cart.png" alt="cart">
            </div>
        </section>
    </main>
    <script src="/src/script.js"></script>
</body>

</html>
