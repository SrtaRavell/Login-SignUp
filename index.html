<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/src/figures/cartinho-psd.png" type="image/x-icon">
    <title>Store | Sign Up</title>
</head>

<body>
    <main>
        <section>
            <div class="content">
                <div class="logo">
                    <img src="/src/figures/StoreRoxo.png" alt="logo">
                </div>
                <img src="/src/figures/Cart.png" alt="cart">
                <h4>Start now and enjoy the offers</h4>
            </div>
        </section>
        <section class="cards">
            <div class="card-sign-up">
                <h3>get`s started</h3>
                <form action="" method="post">
                    <div class="form-group">
                        <div class="group">
                            <input type="text" name="f-name" id="f-name" autocomplete="off" required>
                            <label for="f-name">First name</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group">
                            <input type="email" name="email" id="email" autocomplete="off" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group">
                            <input type="password" name="password" id="password" autocomplete="off" required>
                            <label for="password">Password</label>
                            <i class="btnShowPassword bi bi-eye-slash-fill"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group">
                            <input type="password" name="confirm-password" id="confirm-password" autocomplete="off"
                                required>
                            <label for="confirm-password">Confirm password</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <span>
                            <input type="checkbox" name="" id="" required>
                        </span>
                        <small>By registering, you accept our <a href="#">terms of use</a> and our <a href="#">privacy
                                policy</a>.</small>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <small>Already have an account?<a href="/login.html"> Login</a></small>
                <hr>
                <div>
                    <a href="#">
                        <i class="bi bi-google"></i>
                        Sign up with Google
                    </a>
                    <a href="#">
                        <i class="bi bi-facebook"></i>
                        Sign up with Facebook
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="/src/script.js"></script>
</body>

</html>
